<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6ec, #fff0f5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    padding: 30px;
}

h1 {
    font-size: 34px;
    color: #e91e63;
    margin-bottom: 10px;
}

.subtitle {
    color: #777;
    font-size: 18px;
    margin-bottom: 35px;
}

/* Roses grid */
.roses {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 360px;
    margin: auto;
}

.rose {
    font-size: 60px;
    cursor: pointer;
    transition: transform 0.25s ease;
}

.rose:hover {
    transform: scale(1.2) rotate(-5deg);
}

/* Popup */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.popup {
    background: white;
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    width: 320px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: pop 0.35s ease;
}

@keyframes pop {
    from {
        transform: scale(0.6);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.popup h2 {
    color: #e91e63;
    margin-bottom: 12px;
}

.popup p {
    font-size: 17px;
    color: #555;
    line-height: 1.5;
}

.popup button {
    margin-top: 20px;
    padding: 12px 26px;
    border: none;
    border-radius: 999px;
    background: #e91e63;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.hidden {
    display: none;
}
</style>
</head>

<script>
