<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: #f8f0f4;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ================= HEART BACKGROUND ================= */

.hearts-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.heart {
    position: absolute;
    bottom: -20px;
    width: 12px;
    height: 12px;
    background: rgba(233, 30, 99, 0.55);
    transform: rotate(45deg);
    animation: floatUp linear forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -6px;
    left: 0;
}

.heart::after {
    left: -6px;
    top: 0;
}

@keyframes floatUp {
    from {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
    }
    to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}

/* ================= SCREEN SHAKE ================= */

@keyframes screenShake {
    0% { transform: translate(0,0); }
    20% { transform: translate(-10px, 5px); }
    40% { transform: translate(10px, -5px); }
    60% { transform: translate(-8px, 4px); }
    80% { transform: translate(8px, -4px); }
    100% { transform: translate(0,0); }
}

.screen-shake {
    animation: screenShake 0.5s;
}

/* Card */
.card {
    background: white;
    padding: 45px;
    border-radius: 28px;
    text-align: center;
    width: 520px;
    max-width: 90vw;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    z-index: 1;
}

h1 {
    font-size: 32px;
    color: #e91e63;
}

.subtitle {
    font-size: 18px;
    color: #777;
    margin: 12px 0 25px;
}

.main-img {
    width: 220px;
    margin: 20px auto;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}

/* YES */
#yes {
    background: #e91e63;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    z-index: 50;
    --scale: 1;
    transform: scale(var(--scale));
    transition: transform 0.3s ease;
}

#yes span {
    display: inline-block;
    padding: 14px 40px;
    font-size: 18px;
    color: white;
}

/* YES shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

.shake span {
    animation: shake 0.35s;
}

/* NO */
#no {
    padding: 14px 40px;
    border: none;
    border-radius: 999px;
    font-size: 18px;
    background: #f5c1cb;
    color: #b71c1c;
    cursor: pointer;
}

/* Final text */
.final-text {
    font-size: 18px;
    color: #555;
    margin-top: 15px;
    line-height: 1.5;
}

/* Popup */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.popup {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
}

.popup img {
    width: 180px;
    margin: 10px 0 20px;
}

.popup button {
    padding: 12px 28px;
    border: none;
    border-radius: 999px;
    font-size: 16px;
    background: #e91e63;
    color: white;
    cursor: pointer;
}

.hidden {
    display: none;
}

/* ================= NEW HEART BUTTON ================= */

#heartNext {
    position: fixed;
    right: 30px;
    top: 50%;
    transform: translateY(-50%) scale(0);
    background: #e91e63;
    color: white;
    border: none;
    border-radius: 999px;
    padding: 18px 26px;
    font-size: 18px;
    cursor: pointer;
    z-index: 200;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    transition: transform 0.5s ease;
}

#heartNext.show {
    transform: translateY(-50%) scale(1);
}
</style>
</head>

<body>

<div class="hearts-container"></div>

<audio id="evilLaugh" src="evil-laugh.mp3"></audio>
<audio id="loveMusic" src="love-music.mp3" loop></audio>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíù</h1>
    <div class="subtitle">Choose Wisely</div>
    <img src="image1.gif" class="main-img">
    <div class="buttons">
        <button id="yes"><span>YES üíú</span></button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="card hidden" id="final">
    <h1>I knew you will click on YES üòò</h1>
    <img src="yes.gif" class="main-img">
    <p class="final-text">
        Congratulations!! üéâ<br>
        You are now officially <b>Harsh's Valentine ‚ù§Ô∏è</b><br>
        <i>Forever and always</i>
    </p>
</div>

<!-- ‚ù§Ô∏è NEW HEART BUTTON -->
<button id="heartNext" class="hidden">üíñ Click me</button>

<div class="overlay hidden" id="popup1">
    <div class="popup">
        <h2>Are you trying to select NO? üî™</h2>
        <img src="knife.gif">
        <button id="retry1">Try again üòè</button>
    </div>
</div>

<div class="overlay hidden" id="popup2">
    <div class="popup">
        <h2>Are you not scared of me? üòàüî•</h2>
        <img src="scary.gif">
        <button id="retry2">Last chance babe üíã</button>
    </div>
</div>

<script>
const heartsContainer = document.querySelector(".hearts-container");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 450);

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const final = document.getElementById("final");
const heartNext = document.getElementById("heartNext");

const popup1 = document.getElementById("popup1");
const popup2 = document.getElementById("popup2");
const evilLaugh = document.getElementById("evilLaugh");
const loveMusic = document.getElementById("loveMusic");

let yesScale = 1;
let noCount = 0;
let escaped = false;
let followYes = false;
let accepted = false;

const beforePopup = [
    "NO üôà",
    "I think by mistake üò∂",
    "Really? ü§®"
];

const afterPopup = [
    "Please select YES üò≠",
    "Don't you dare üò°",
    "Still trying? Catch me üòè"
];

function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
}

function growYes() {
    yesScale *= 1.15;
    yesBtn.style.setProperty("--scale", yesScale);
    yesBtn.classList.remove("shake");
    void yesBtn.offsetWidth;
    yesBtn.classList.add("shake");
}

function handleNo() {
    noCount++;
    growYes();

    if (noCount <= 3) noBtn.innerText = beforePopup[noCount - 1];
    else if (noCount <= 6) noBtn.innerText = afterPopup[noCount - 4];

    if (noCount === 3) popup1.classList.remove("hidden");

    if (noCount === 6) {
        popup2.classList.remove("hidden");
        evilLaugh.play();
        document.body.classList.add("screen-shake");
        setTimeout(() => document.body.classList.remove("screen-shake"), 500);
    }
}

document.addEventListener("mousemove", e => {
    if (accepted) return;

    if (followYes) {
        yesBtn.style.position = "fixed";
        yesBtn.style.left = e.clientX - yesBtn.offsetWidth / 2 + "px";
        yesBtn.style.top = e.clientY - yesBtn.offsetHeight / 2 + "px";
    }

    const rect = noBtn.getBoundingClientRect();
    const d = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (d < 120) {
        if (!escaped) {
            escaped = true;
            noBtn.style.position = "fixed";
        }
        moveNo();
        handleNo();
    }
});

document.getElementById("retry1").onclick = () => popup1.classList.add("hidden");
document.getElementById("retry2").onclick = () => {
    popup2.classList.add("hidden");
    followYes = true;
};

yesBtn.onclick = () => {
    accepted = true;

    card.classList.add("hidden");
    final.classList.remove("hidden");

    loveMusic.volume = 0.6;
    loveMusic.play();

    /* ‚ù§Ô∏è SHOW HEART BUTTON AFTER 5 SECONDS */
    setTimeout(() => {
        heartNext.classList.remove("hidden");
        heartNext.classList.add("show");
    }, 5000);
};

/* ‚ù§Ô∏è REDIRECT */
heartNext.onclick = () => {
    window.location.href = "roses.html";
};
</script>

</body>
</html>
