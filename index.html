<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: #f8f0f4;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* SCREEN SHAKE */
@keyframes screenShake {
    0% { transform: translate(0,0); }
    20% { transform: translate(-10px, 5px); }
    40% { transform: translate(10px, -5px); }
    60% { transform: translate(-8px, 4px); }
    80% { transform: translate(8px, -4px); }
    100% { transform: translate(0,0); }
}

.screen-shake {
    animation: screenShake 0.5s;
}

/* Card */
.card {
    background: white;
    padding: 45px;
    border-radius: 28px;
    text-align: center;
    width: 520px;
    max-width: 90vw;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

h1 {
    font-size: 32px;
    color: #e91e63;
}

.subtitle {
    font-size: 18px;
    color: #777;
    margin: 12px 0 25px;
}

.main-img {
    width: 220px;
    margin: 20px auto;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}

/* YES */
#yes {
    background: #e91e63;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    z-index: 50;
    --scale: 1;
    transform: scale(var(--scale));
    transition: transform 0.3s ease;
}

#yes span {
    display: inline-block;
    padding: 14px 40px;
    font-size: 18px;
    color: white;
}

/* YES shake */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

.shake span {
    animation: shake 0.35s;
}

/* NO */
#no {
    padding: 14px 40px;
    border: none;
    border-radius: 999px;
    font-size: 18px;
    background: #f5c1cb;
    color: #b71c1c;
    cursor: pointer;
}

/* Final text */
.final-text {
    font-size: 18px;
    color: #555;
    margin-top: 15px;
    line-height: 1.5;
}

/* Popup */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.popup {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
}

.popup img {
    width: 180px;
    margin: 10px 0 20px;
}

.popup button {
    padding: 12px 28px;
    border: none;
    border-radius: 999px;
    font-size: 16px;
    background: #e91e63;
    color: white;
    cursor: pointer;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<audio id="evilLaugh" src="evil-laugh.mp3"></audio>

<!-- MAIN -->
<div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’</h1>
    <div class="subtitle">Choose Wisely</div>
    <img src="image1.gif" class="main-img">
    <div class="buttons">
        <button id="yes"><span>YES ğŸ’œ</span></button>
        <button id="no">NO ğŸ™ˆ</button>
    </div>
</div>

<!-- FINAL -->
<div class="card hidden" id="final">
    <h1>I knew you will click on YES ğŸ˜˜</h1>
    <img src="yes.gif" class="main-img">
    <p class="final-text">
        Congratulations!! ğŸ‰<br>
        You are now officially <b>Harsh's Valentine â¤ï¸</b><br>
        <i>Forever and always</i>
    </p>
</div>

<!-- POPUP 1 -->
<div class="overlay hidden" id="popup1">
    <div class="popup">
        <h2>Are you trying to select NO? ğŸ”ª</h2>
        <img src="knife.gif">
        <button id="retry1">Try again ğŸ˜</button>
    </div>
</div>

<!-- POPUP 2 -->
<div class="overlay hidden" id="popup2">
    <div class="popup">
        <h2>Are you not scared of me? ğŸ˜ˆğŸ”¥</h2>
        <img src="scary.gif">
        <button id="retry2">Last chance babe ğŸ’‹</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const final = document.getElementById("final");

const popup1 = document.getElementById("popup1");
const popup2 = document.getElementById("popup2");
const evilLaugh = document.getElementById("evilLaugh");

let yesScale = 1;
let noCount = 0;
let escaped = false;
let followYes = false;

const beforePopup = [
    "NO ğŸ™ˆ",
    "I think by mistake ğŸ˜¶",
    "Really? ğŸ¤¨"
];

const afterPopup = [
    "Please select YES ğŸ˜­",
    "Don't you dare ğŸ˜¡",
    "Still trying? Catch me ğŸ˜"
];

function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
}

function growYes() {
    yesScale *= 1.15;
    yesBtn.style.setProperty("--scale", yesScale);
    yesBtn.classList.remove("shake");
    void yesBtn.offsetWidth;
    yesBtn.classList.add("shake");
}

function handleNo() {
    noCount++;
    growYes();

    if (noCount <= 3) {
        noBtn.innerText = beforePopup[noCount - 1];
    } else if (noCount <= 6) {
        noBtn.innerText = afterPopup[noCount - 4];
    }

    if (noCount === 3) popup1.classList.remove("hidden");

    if (noCount === 6) {
        popup2.classList.remove("hidden");
        evilLaugh.play();
        document.body.classList.add("screen-shake");
        setTimeout(() => document.body.classList.remove("screen-shake"), 500);
    }
}

document.addEventListener("mousemove", e => {
    if (followYes) {
        yesBtn.style.position = "fixed";
        yesBtn.style.left = e.clientX - yesBtn.offsetWidth / 2 + "px";
        yesBtn.style.top = e.clientY - yesBtn.offsetHeight / 2 + "px";
    }

    const rect = noBtn.getBoundingClientRect();
    const d = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (d < 120) {
        if (!escaped) {
            escaped = true;
            noBtn.style.position = "fixed";
        }
        moveNo();
        handleNo();
    }
});

document.getElementById("retry1").onclick = () => popup1.classList.add("hidden");
document.getElementById("retry2").onclick = () => {
    popup2.classList.add("hidden");
    followYes = true;
};

yesBtn.onclick = () => {
    card.classList.add("hidden");
    final.classList.remove("hidden");
};
</script>

</body>
</html>
